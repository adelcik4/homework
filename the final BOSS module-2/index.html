<!doctype html>
<html class=".page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyson</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="./icons/logo.svg" type="image/x-icon" />
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__container">
        <div class="header__characters">
          <button
            class="header__burger-button"
            aria-label="Открыть меню"
            title="Открыть меню"
          >
            <svg class="header__burger burger" width="50" height="50">
              <use
                class="header__icon-burger"
                href="./icons/sprite.svg#burger"
              ></use>
            </svg>
          </button>
          <a class="header__logo" href="/"
            ><img src="./icons/logo.svg" alt="Логотип Dyson"
          /></a>
        </div>
        <nav id="header__menu" class="header__nav">
          <div class="header__menu">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <a class="header__nav-list-link" href="##">О нас</a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__nav-list-link" href="##">Доставка и оплата</a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__nav-list-link" href="##"
                  >Регистрация продукта</a
                >
              </li>
              <li class="header__nav-list-item">
                <a class="header__nav-list-link" href="">Сервис</a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__nav-list-link" href="##"
                  >Сертификаты и лицензии</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <button
          class="header__cart-button"
          aria-label="Открыть корзину"
          title="Открыть корзину"
        >
          <svg class="header__cart cart" width="48" height="48">
            <use class="header__icon-cart" href="./icons/sprite.svg#cart"></use>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
